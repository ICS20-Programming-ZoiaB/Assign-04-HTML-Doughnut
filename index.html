<!DOCTYPE html>
<html lang="en-ca">
 <head>

   <!-- Metadata -->
   <meta charset="utf-8">
   <meta name="description" content="Doughnut Order">
   <meta name="keywords" content="immaculata, ics2o">
   <meta name="author" content="ZoiaB">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Code for the favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="manifest" href="./favicon/site.webmanifest">
   
   <!-- Code for the MDL -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-red.min.css">

   <!-- Link to CSS file -->
   <link rel="stylesheet" href="./css/style.css">
   
   <!-- Title -->
   <title>Doughnut Order</title>
 </head>
 <body>
   
   <!-- More MDL code -->
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="./js/script.js"></script>

   <!-- Image -->

   <!-- Header -->
   <h1>Doughnut Order</h1>
     
   <!-- Text for welcome message -->
   <p>Welcome to our doughnut ordering webpage! Below are different sizes and toppings so that you can customize your doughnut.</p>

   <!-- Table for placing the menu/prices and user order side-by-side -->
         <h4>Our Menu and Prices:</h4>

         <!-- Table listing options and prices -->
         <table>
           <tr>
             <th class="border">Size</th>
             <th class="border">Price</th>
           </tr>
           <tr>
             <td class="border">Small</td>
             <td class="border">$2.00</td>
           </tr>
           <tr>
             <td class="border">Medium</td>
             <td class="border">$3.00</td>
           </tr>
           <tr>
             <td class="border">Large</td>
             <td class="border">$4.00</td>
           </tr>
           <tr>
             <td class="border">Frozen drink</td>
             <td class="border">$3.00 each</td>
           </tr>
         </table>

         <!-- Adding div for results under the menu for style - displayed beside user order -->
         <h4>Choose size:</h4>
         <div id="results"></div>
       </td>

        <!-- Form for user input -->
        <form action="javascript:orderSent()">

             <!-- Multiple choice - picking a meat type -->
             <label for="size">Choose a size for the doughnut</label>
             <select id="size" name="size">
               <option value="0">-- Size --</option>
               <option value="small">Small</option>
               <option value="medium">Medium</option>
               <option value="large">Large</option>
             </select><br><br>

             <!-- Multiple choice - picking a sandwich size -->
             <label for="flavour">Choose a flavour</label>
             <select id="flavour" name="flavour">
               <option value="0">-- Flavour --</option>
               <option value="vanilla">Vanilla</option>
               <option value="chocolate">Chocolate</option>
             </select>
        
             <!-- MDL checkboxes for toppings -->
             <h5>Choose Your Toppings:</h5>
          
             <!-- First checkbox - sprinkles -->
             <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
               <span class="mdl-checkbox__label">Sprinkles</span>
               <input type="checkbox" id="sprinkles" name="sprinkles" class="mdl-checkbox__input"><br><br>
             </label>

             <!--Second checkbox - chocolate shavings -->
             <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
               <span class="mdl-checkbox__label">Chocolate Shavings</span>
               <input type="checkbox" id="chocolate shavings" name="chocolate shavings" class="mdl-checkbox__input"><br><br>
             </label>

             <!-- Third checkbox - skor bits -->
             <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
               <span class="mdl-checkbox__label">Skor bits</span>
               <input type="checkbox" id="skor bits" name="skor bits" class="mdl-checkbox__input"><br><br>
             </label>

             <!-- Fourth checkbox - caramel syrup -->
             <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
               <span class="mdl-checkbox__label">Caramel syrup</span>
               <input type="checkbox" id="caramel syrup" name="caramel syrup" class="mdl-checkbox__input"><br><br>
             </label>

             <!-- MDL number input with floating label for garlic potato side -->
             <h5>Choose Your Sides</h5>
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="number" id="drinks" step="1" value="0" min="0" max="6" name="drinks">
               <label class="mdl-textfield__label" for="drinks">Pick a number of drinks:</label>
             </div><br>

             <!-- Adding id to submit button for styling -->
             <input type="submit" id="red" value="Submit Your Order">
           </form>
         </div>
       </td>
     </tr>
   </table>
 </body>
</html>
